<!DOCTYPE html>
<html>
  <head>
    <title>Weekly Calendar</title>
  </head>
  <body>
    <table  border="1" style="border: 5px solid gray;
    border-collapse: collapse;">
      <thead>
        <tr>
          <th bgcolor="yellow" colspan="7" style="border: 5px solid gray;">January</th>
        </tr>
        <tr>
          <th style="border: 5px solid gray;" bgcolor="Fuchsia">Sun</th>
          <th style="border: 5px solid gray;" bgcolor="Fuchsia">Mon</th>
          <th style="border: 5px solid gray;" bgcolor="Fuchsia">Tue</th>
          <th style="border: 5px solid gray;" bgcolor="Fuchsia">Wed</th>
          <th style="border: 5px solid gray;" bgcolor="Fuchsia">Thu</th>
          <th style="border: 5px solid gray;" bgcolor="Fuchsia">Fri</th>
          <th style="border: 5px solid gray;" bgcolor="Fuchsia">Sat</th>
        </tr>
      </thead>
      <tbody style="border: 5px solid gray;">
        <tr style="border: 5px solid gray;">
          <td style="border: 5px solid gray;"></td>
          <td style="border: 5px solid gray;"></td>
          <td style="border: 5px solid gray;"></td>
          <td style="border: 5px solid gray;"></td>
          <td style="border: 5px solid gray;"></td>
          <td style="border: 5px solid gray;" bgcolor="yellow"><b>1</td>
          <td style="border: 5px solid gray;" bgcolor="cyan">2</td>
        </tr>
        <tr style="border: 5px solid gray;">
          <td style="border: 5px solid gray;" bgcolor="green">3</td>
          <td style="border: 5px solid gray;">4</td>
          <td style="border: 5px solid gray;">5</td>
          <td style="border: 5px solid gray;">6</td>
          <td style="border: 5px solid gray;">7</td>
          <td style="border: 5px solid gray;">8</td>
          <td style="border: 5px solid gray;" bgcolor="cyan">9</td>
        </tr>
        <tr style="border: 5px solid gray;">
          <td style="border: 5px solid gray;" bgcolor="green">10</td>
          <td style="border: 5px solid gray;">11</td>
          <td style="border: 5px solid gray;">12</td>
          <td style="border: 5px solid gray;">13</td>
          <td style="border: 5px solid gray;">14</td>
          <td style="border: 5px solid gray;">15</td>
          <td bgcolor="cyan">16</td>
        </tr>
        <tr style="border: 5px solid gray;">
          <td style="border: 5px solid gray;" bgcolor="green">17</td>
          <td style="border: 5px solid gray;">18</td>
          <td style="border: 5px solid gray;">19</td>
          <td style="border: 5px solid gray;"> 20</td>
          <td style="border: 5px solid gray;">21</td>
          <td style="border: 5px solid gray;">22</td>
          <td style="border: 5px solid gray;" bgcolor="cyan">23</td>
        </tr>
        <tr style="border: 5px solid gray;">
          <td style="border: 5px solid gray;" bgcolor="green">24</td>
          <td style="border: 5px solid gray;">25</td>
          <td style="border: 5px solid gray;" bgcolor="yellow"><b>26</td>
          <td style="border: 5px solid gray;">27</td>
          <td style="border: 5px solid gray;">28</td>
          <td style="border: 5px solid gray;">29</td>
          <td style="border: 5px solid gray;" bgcolor="cyan">30</td>
        </tr>
        <tr style="border: 5px solid gray;">
          <td style="border: 5px solid gray;" bgcolor="green">31</td>
          <td style="border: 5px solid gray;"></td>
          <td style="border: 5px solid gray;"></td>
          <td style="border: 5px solid gray;"></td>
          <td style="border: 5px solid gray;"></td>
          <td style="border: 5px solid gray;"></td>
          <td style="border: 5px solid gray;"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html
